<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Double Slider</title>
		<link
			rel="stylesheet"
			href="app.css"
		/>
		<script
			src="app.jss"
			defer
		></script>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div
					class="slider-left active"
					data-num="0"
				>
					<p class="text"></p>
				</div>
				<div
					class="slider-left"
					data-num="1"
				>
					<p class="text"></p>
				</div>
				<div
					class="slider-left"
					data-num="2"
				>
					<p class="text"></p>
				</div>
			</div>
			<div class="right">
				<div
					class="slider-right active"
					data-num="0"
				>
					<img
						src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=975&q=80"
						alt="placeholder"
					/>
				</div>
				<div
					class="slider-right"
					data-num="1"
				>
					<img
						src="https://images.unsplash.com/photo-1682685796852-aa311b46f50d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
						alt="placeholder"
					/>
				</div>
				<div
					class="slider-right"
					data-num="2"
				>
					<img
						src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=874&q=80"
						alt="placeholder"
					/>
				</div>
			</div>
		</div>
	</body>
</html>
